<mat-card >
    <mat-card-title 
    style="background-color:#3f51b5;padding:5px; 
    border:1px #3f51b5; border-radius: 2px; color: white;"  >
        Login</mat-card-title>
<mat-card-content>
<form>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email" #email>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" #password>
    </mat-form-field>
  </p>

 

  <div class="button">
    <button type="submit" mat-button
    (click)="onSignupClick()"
    
    >Signup</button>
 &nbsp;
    <button type="submit" mat-raised-button color="primary"
    (click)="onSignInClick(email.value, password.value)"
    >Login</button>
  </div>
  

</form>
</mat-card-content>
</mat-card>

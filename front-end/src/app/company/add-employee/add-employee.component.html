

<mat-card>    
    <!-- Title of an Card -->    
    <mat-card-title>    
        Add Employee   
    </mat-card-title>    
    
    <mat-card-content>    
        <form [formGroup]="empForm" (ngSubmit)="onSubmit()" novalidate>    
            <table>    
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput type="text" id="fullName" name="fullName" formControlName="fullName"
                            placeholder="Name"
                            >  
                        </mat-form-field>    
                    </td>  
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput type="text" id="contact" name="contact" formControlName="contact"
                            placeholder="Contact Number"
                            > 
                        </mat-form-field>    
                    </td>      
                </tr> 
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input type="email" id="email" name="email" 
                            matInput placeholder="Email"
                            formControlName="email">   
                        </mat-form-field>    
                    </td>      
                    <td>   
                        <mat-form-field>    
                            <mat-select id="department" name="department" formControlName="department" placeholder="Select Department"
                            
                          
                            >    
                                <mat-option>-- Select Department --</mat-option>
                                <mat-option
                                (click)="onDeptChange($event)"
                                 [value]="d.name" *ngFor="let d of departmentList">{{d.name}}</mat-option>
                                    
                                  

                            </mat-select>    
                        </mat-form-field>    
                    </td> 
                </tr>        
                
                <tr>    
                    
                    <td>   
                        <mat-form-field>    
                            <mat-select placeholder="Select Age" 
                            id="age" name="age" formControlName="age"
                            >      
                                <mat-option *ngFor="let item of ages" value={{item}} >{{item}}</mat-option>    
                             
                            </mat-select>    
                        </mat-form-field>    
                    </td> 
                    <td>    
                        <span>Gender&nbsp;</span> 
                        <mat-radio-group >  
                            <input type="radio" value="male"  name="gender" formControlName="gender"> Male
                            <input type="radio" value="female"  name="gender" formControlName="gender"> Female   
                        </mat-radio-group>    
                    </td>   
                </tr>    
                   
                <tr>    
                     <td colspan="2">
                        <mat-form-field >
                            <mat-label>Enter Address</mat-label>
                            <textarea
                            id="address" name="address" formControlName="address"
    
                            
                            matInput placeholder="Enter full Address"></textarea>
                          </mat-form-field>
                     </td>
                </tr>   
                <tr  *ngIf="isTech">     
                    <td colspan="2">
                      <section class="example-section">
                        <mat-label>Known Technology</mat-label>&nbsp;
                        <mat-checkbox class="example-margin"  type="checkbox"
                        formControlName="technology"
                           name="technology" id="html"  (change)="onCheckChange($event)" value="HTML">HTML</mat-checkbox> &nbsp;
                       
                           <mat-checkbox class="example-margin"(change)="onCheckChange($event)"   formControlName="technology"
                           name="technology" id="css" value="CSS">CSS</mat-checkbox>
                       &nbsp;
                         
                           <mat-checkbox class="example-margin" formControlName="technology"
                           (change)="onCheckChange($event)" 
                           name="technology" id="javascript" value="Javascript">JavaScript</mat-checkbox>
                      </section>
                        
                      
                    </td>
               </tr>    
                <tr>    
                    <td colspan="2" class="content-center">    
                        <button
                        mat-raised-button color="accent"
                        type="submit" [disabled]="!empForm.valid">Submit</button>
                    </td>    
                </tr>    
            </table>    
        </form>    
    </mat-card-content>    
</mat-card>
<div id="myModal" class="modal" [ngStyle]="modalStyle">

    <!-- Modal content -->
    <div class="modal-content">
      <p>Saved successfully</p>
      <div class="button">
        <button 
        (click)="onCancel()"
        mat-raised-button color="danger"
       >Cancel</button>
      </div>
    </div>
  
  </div>
